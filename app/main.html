<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    BTC-USD: <span id="last-trade"></span>

    <script>
      var ticker = require("./modules/ticker");
      var el = document.getElementById("last-trade");
      ticker.bindTo(el);

      var cex = require('coinbase-exchange'); 
      var config = require('./config');
      
      var authedClient = new cex.AuthenticatedClient(
  config.key, config.b64secret, config.passphrase, config.uri);

      authedClient.getAccounts(function(err, response, data){
        console.log(err, response, data); 
      });
    </script>
  </body>
</html>
